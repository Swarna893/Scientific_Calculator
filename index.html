<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display Panel -->
    <input type="text" id="display" readonly>

    <!-- Buttons -->
    <div class="buttons">
      <!-- First Row -->
      <button onclick="clearDisplay()" class="function">C</button>
      <button onclick="deleteChar()" class="function">DEL</button>
      <button onclick="append('%')" class="function">%</button>
      <button onclick="append('/')" class="operator">÷</button>

      <!-- Second Row -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')" class="operator">×</button>

      <!-- Third Row -->
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')" class="operator">−</button>

      <!-- Fourth Row -->
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')" class="operator">+</button>

      <!-- Fifth Row -->
      <button onclick="append('0')" class="zero">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>

    <!-- Scientific Buttons -->
    <div class="sci-buttons">
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('Math.pow(')">xʸ</button>
      <button onclick="append('Math.log(')">log</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
